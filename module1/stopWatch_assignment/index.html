<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Stopwatch Demo</h1>
            <div id="timer">0.0</div>

            <button id="startStop" class="btn btn-small btn-primary"><i class="fa fa-play"></i> Start/Stop</button>
            <button id="reset" class="btn btn-small btn-success"><i class="fa fa-refresh"></i> Reset</button>
            <button id="record" class="btn btn-small btn-danger"><i class="fa fa-dot-circle-o"></i> Record Time</button>

            <h3>Past Times:</h3>
            <div id="recordings"></div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
